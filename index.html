<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="responsive-fix.css">
  <style>
    :root {
      --bg-color: #000000;
      --card-bg-color: rgba(10, 25, 10, 0.75);
      --text-color-primary: #00ff41;
      --text-color-secondary: #00af2c;
      --primary-color: #00ff41;
      --accent-color: #50ff7a;
      --border-color: rgba(0, 255, 65, 0.4);
      --danger-color: #ff4141;
      --glow-color: rgba(0, 255, 65, 0.4);
      --shadow-color: rgba(0, 255, 65, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      font-weight: 500; /* Bolder default font weight for vibrancy */
      background-color: var(--bg-color);
      color: var(--text-color-primary);
      line-height: 1.6;
      overflow-x: hidden;
      text-shadow: 0 0 8px var(--glow-color); /* Stronger glow effect for all text */
    }
    /* Removed the body::after scanline effect that was causing the "cut" lines through the text. */
    #root {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    @media (max-width: 768px) {
      #root {
        padding: 1rem;
      }
    }
  </style>
